<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Главная :: {{ title }}</title>

  <meta name="keywords" content="HTML5 Template"/>
  <meta name="description" content="Porto - Bootstrap eCommerce Template">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'images/icons/favicon.png' %}">

  <script type="text/javascript">
    WebFontConfig = {
      google: {families: ['Open+Sans:300,400,600,700,800', 'Poppins:300,400,500,600,700']}
    };
    (function (d) {
      let wf = d.createElement('script'), s = d.scripts[0];
      wf.src = "{% static 'js/webfont.js' %}";
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>

  <!-- Plugins CSS File -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Main CSS File -->
  <link rel="stylesheet" href="{% static 'css/style.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'vendor/fontawesome-free/css/all.min.css' %}">
</head>
<body>
<div class="page-wrapper">
<!-- Header -->
{% include 'included/header.html' %}

{% block content %}{% endblock %}

<!-- Footer -->
{% include 'included/footer.html' %}
</div><!-- End .page-wrapper -->

<div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->

<!-- Mobile menu -->
{% include 'included/mobile_menu.html' %}

<!-- Add Cart Modal -->
{% block add_cart_modal %}{% endblock %}

<a id="scroll-top" href="#top" title="Top" role="button"><i class="icon-angle-up"></i></a>

<!-- Plugins JS File -->
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/plugins.min.js' %}"></script>
<script src="{% static 'js/plugins/isotope-docs.min.js' %}"></script>

<!-- Main JS File -->
<script src="{% static 'js/main.min.js' %}"></script>
</body>
</html>
