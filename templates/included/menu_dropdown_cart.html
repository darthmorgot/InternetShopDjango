{% load static %}
          <div class="dropdown cart-dropdown">
            <a href="{% url 'cart' %}" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
               aria-expanded="false" data-display="static">
              <i class="minicart-icon"></i>
              <span class="cart-count">2</span>
            </a>

            <div class="dropdown-menu">
              <div class="dropdownmenu-wrapper">
                <div class="dropdown-cart-header">
                  <span>2</span>
                  <span>&nbsp;шт.</span>
                  <a href="{% url 'cart' %}">Просмотр корзины</a>
                </div><!-- End .dropdown-cart-header -->

                <div class="dropdown-cart-products">
                  {% for num in cart_range %}
                  <div class="product">
                    <div class="product-details">
                      <h4 class="product-title">
                        <a href="{% url 'product' %}">Товар {{ num }}</a>
                      </h4>
                      <span class="cart-product-info">
                        <span class="cart-product-qty">1</span>
                        x <span>1000</span> руб.
                      </span>
                    </div><!-- End .product-details -->

                    <figure class="product-image-container">
                      <a href="{% url 'product' %}" class="product-image">
                        <img src="{% static 'images/no-image.png' %}" alt="Товар в корзине">
                      </a>
                      <a href="#" class="btn-remove" title="Удалить товар"><i class="icon-retweet"></i></a>
                    </figure>
                  </div><!-- End .product -->
                  {% endfor %}
                </div><!-- End .cart-product -->

                <div class="dropdown-cart-total">
                  <span>Итого</span>
                  <span class="cart-total-price">2000</span><span>&nbsp;руб.</span>
                </div><!-- End .dropdown-cart-total -->

                <div class="dropdown-cart-action">
                  <a href="checkout-shipping.html" class="btn btn-block">Оформить заказ</a>
                </div><!-- End .dropdown-cart-total -->
              </div><!-- End .dropdownmenu-wrapper -->
            </div><!-- End .dropdown-menu -->
          </div><!-- End .dropdown -->
