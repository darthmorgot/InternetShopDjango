          <div class="toolbox-item toolbox-show">
            {% if page_obj.start_index == page_obj.end_index %}
            <label>{{ page_obj.end_index }} из {{ number_products }} товаров</label>
            {% else %}
            <label>{{ page_obj.start_index }}–{{ page_obj.end_index }} из {{ number_products }} товаров</label>
            {% endif %}
          </div><!-- End .toolbox-item -->
